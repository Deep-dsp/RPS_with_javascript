<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors!</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<main>
		<img src="images/sn-rockpaper.jpg" alt="RPS image">
		<header>

			<section class="choice">
				<h3>choose your weapon!</h3>
				<input id="weapon" type="text" placeholder="Rock, Paper or Scissor">
				<button id="play">Go!</button>
			</section>

			<section class="result">
				<h3>waiting for a choice.</h3>
				<p class="winlose"></p>
			</section>

		</header>	
	</main>

	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
